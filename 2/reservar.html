	<form class="formulario">
		<div class="container">

    <label for="input" class="col-sm-2 col-form-label">Nombre</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="input" placeholder="Nombre">
    </div>
  </div>
		<div class="form-group row py-2">
    <label for="input2" class="col-sm-2 col-form-label">Apellidos</label>

    </div>
  </div>
		<div class="form-group row py-2">
    <label for="input3" class="col-sm-2 col-form-label">Telefono</label>

  </div>

  </div>
		
		
		<div class="personas form-group col-5 py-2" align="center">
    <label for="exampleFormControlSelect1">Numero de personas</label>

      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5+</option>
    </select>
  </div>
		
  <div class="form-group col-10 py-4 terminos" align="center">
    
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck1">
        <label class="form-check-label" for="gridCheck1">
          Acepto terminos y condiciones
        </label>
      </div>
    
  </div>
  <div class="form-group col-10 py-2 boton" align="center">
    
      <button type="button" class="btn btn-primary align-self-center" data-toggle="modal" data-target="#enviado">Reservar</button>
