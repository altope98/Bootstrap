	  <main class="py-2">
	  <div class="container-fluid">
		  <div class="row">
		  		<div class="col-md-7">
					<h3>Formulario de contacto</h3>
			  		<form action="#">
						<div class="form-group row">
					<label for="nomre" class="col-form-label col-md-2">Nombre</label>
							<div class="col-md-10">
						<input class="form-control"  type="text" id="nombre" name="nombre" placeholder="Escriba su nombre" data-toggle="tooltip" data-placement="top" title="Ingresa tu nombre">
							</div>
							</div>
						
						<div class="form-group row">
					<label for="apellido" class="col-form-label col-md-2">Apellidos</label>
							<div class="col-md-10">
						<input class="form-control"  type="text" id="apellido" name="apellido" placeholder="Escriba sus apellidos" data-toggle="tooltip" data-placement="top" title="Ingresa tus apellidos">
							</div>
							</div>
						<div class="form-group row">
					<label for="email" class="col-form-label col-md-2">Email</label>
							<div class="col-md-10">
						<input class="form-control"  type="email" id="email" name="email" placeholder="example@example.com" data-toggle="tooltip" data-placement="top" title="Ingresa tu email">
							</div>
							</div>
						<div class="form-group row">
					<label for="mensaje" class="col-form-label col-md-2">Comentario</label>
							<div class="col-md-10">
						<textarea class="form-control" id="mensaje" rows="5" name="mensaje" placeholder="Escribenos"></textarea>
							</div>
							</div>
						
						<div class="col-md-8 offset-md-4">
						<button type="submit" class="btn btn-primary">Enviar</button>
						<button type="reset" class="btn btn-secondary">Limpiar</button>
							</div>
							
					</form>
			  
			  </div>
			  <div class="col-md-5 ubicaciones">
			  <h3>Ubicación y Teléfono</h3>
			  <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d194572.82510896976!2d-3.7135534487502837!3d40.359755808343195!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xf8c357072d33f686!2sEximbo+-+Servicio+Oficial+Mitsubishi!5e0!3m2!1sen!2ses!4v1549545652869" width="600" height="450" frameborder="0" style="border:0" allowfullscreen align="middle" class="wow zoomIn"   data-wow-delay=".1s" data-wow-duration="1s"></iframe>
				 
				  <h5>Direccion: C/ Simón Hernández 71 Madrid</h5>
				  <h5>Telefono: 958362187</h5>
